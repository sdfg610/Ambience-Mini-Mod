<!DOCTYPE html>
<html lang="en" style="background-color: #f9f7f4">
<head>
    <title>Ambience Mini IDE</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="index.css">
    <script language="Javascript" type="text/javascript" charset="utf-8" src="index.js"></script>
    <script language="Javascript" type="text/javascript" charset="utf-8" src="js/ambience_ide.js"></script>
    <script language="Javascript" type="text/javascript" src="edit_area/edit_area_full.js"></script>
    <script language="Javascript" type="text/javascript">
        editAreaLoader.init({
            id: "example_1",
            allow_resize: "none",
            allow_toggle: false,
            word_wrap: true,
			toolbar: "undo, redo, |, select_font, |, help"
        });

        function init() {
            loadSampleConfig();

            var versionElem = document.getElementById('version');
            versionElem.innerText = versionElem.innerText.replace("#version", getAmbienceMiniVersion());

            loadEventsAndProperties();
        }
    </script>
    <!-- |, change_smooth_selection, highlight, reset_highlight, -->
</head>
<body onload="init()">
    <div class="box">
        <div class="row header">
            <div style="display: flex;">
                <img src="favicon.ico" alt="Ambience Mini Logo" style="height: 2.5em; padding-right: .25em"/>
                <h1>Ambience Mini IDE</h1>
                <div style="padding: .75em 0em 0em .5em"><i><small id="version">(For version #version)</small></i></div>
            </div>
            <hr style="margin-bottom: 0em; margin-top: .5em; border: none; height: 2px; background-color: #999;">
        </div>
        <div class="row content">
            <div style="display: flex; height: 100%">
                <div class="column left inner-box" style="padding-top: 0.5em; padding-bottom: 0.5em">
                    <div class="row content">
                        <textarea id="example_1" style="width: 100%; height: 100%"></textarea>
                    </div>
                </div>
                <div class="column right inner-box" style="padding-top: 0.5em; padding-bottom: 0.5em">
                    <div class="row content" style="border: 1px solid black; background-color: white; padding: .5em">
                        <div style="display: flex">
                            <div class="column left2 inner-box">
                                <h3 style="margin-bottom: .5em">Events</h3>
                                <hr style="margin-top: 0em; border: none; height: 1px; background-color: #333;">
                                <div id="events">

                                </div>
                            </div>
                            <div style="border-left:1px solid #000;height: 100%"></div>
                            <div class="column right2 inner-box">
                                <h3 style="margin-bottom: .5em">Properties</h3>
                                <hr style="margin-top: 0em; border: none; height: 1px; background-color: #333;">
                                <div id="properties">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row footer inner-box" style="height: 17.5em">
                        <div class="row header">
                            <hr style="margin-top: .5em; margin-bottom: .5em">
                            <div style="display: flex; float: left; align-items:center;">
                                <h2>Output:</h2>
                                <button type="button" onclick="compileAndRun(editAreaLoader.getValue('example_1'))" style="padding: 0em 1em 0em 1em; margin: 0em 1em 0em 1em; height: 1.9em">
                                    Check and run
                                </button>
                            </div>
                        </div>
                        <div id="output" class="row content" style="border: 1px solid black; background-color: white; padding: .5em; height: 20em">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row footer">
            <hr style="margin-top: 0em; border: none; height: 2px; background-color: #999;">
            <div class="outer">
                <div>Copyright Â© Molybdenum042</div>
                &nbsp; - &nbsp;
                <a href="https://github.com/sdfg610/Ambience-Mini-Mod"> Find the source code on GitHub</a>
                &nbsp; - &nbsp;
                <div>Made possible by the black magic of <a href="https://teavm.org/docs/intro/overview.html">TeaVM</a></div>
            </div>
        </div>
    </div>
</body>
</html>
